                        </div>

                        <div class="form-grubu">
                            <label>Soyad</label>

                        </div>

                            <label>E-posta Adresi</label>
                            <input type="email" placeholder="ornek@email.com" required>
                        </div>
                        
                        <div class="form-grubu">
                        <label>Şifre</label>
                        <input type="password" placeholder="******" required>
                        </div>

                        <div class="form-grubu">
                        <label>Şifre Tekrar</label>
                        <input type="password" placeholder="******" required>
                        </div>
                        <button type="submit">Kayıt Ol</button>
                    </form>
                </section>
        </main>
